# Video Management System Configuration File
# This file contains default configuration settings

[server]
# Network configuration
host = 0.0.0.0
port = 8080
max_connections = 100

[streams]
# Stream configuration
count = 8
resolution_width = 1920
resolution_height = 1080
framerate = 30
bitrate = 2000
codec = h264

# Port range for streams (base_port + stream_id)
base_port = 8081

[gstreamer]
# GStreamer pipeline configuration
source_pattern = 0  # 0=SMPTE bars, 1=ball, 2=smpte, 3=snow, 4=black
encoder_preset = ultrafast
encoder_tune = zerolatency
buffer_size = 1000000

[logging]
# Logging configuration
level = info  # debug, info, warning, error
file = /var/log/vms.log
max_size = 10MB
max_files = 5

[security]
# Security settings
enable_https = false
cert_file = 
key_file = 
allowed_origins = *

[performance]
# Performance tuning
thread_pool_size = 4
stream_buffer_size = 10
enable_hardware_acceleration = false

